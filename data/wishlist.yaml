          - name: PentesterLab Pro
            url: https://pentesterlab.com/
            price: 900
            recurring: year
            desc_en: Hands-on web security exercises
            desc_sv: Praktiska webbsäkerhetsövningar

          - name: OffSec Learn One
            url: https://www.offsec.com/courses/learn-one/
            price: 15000
            recurring: year
            desc_en: Expensive but includes OSCP prep
            desc_sv: Dyrt men inkluderar OSCP-förberedelse

