baseURL = 'https://a-kostevski.github.io/akostevski/'
languageCode = 'en-us'
title = 'Anton Kostevski'
theme = 'flavor'
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
pygmentsUseClasses = true

[params]
  env = "production"
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  ShowAllPagesInArchive = true
  ShowToc = true
  TocOpen = false
  comments = false
  # Flavor theme params
  showBacklinks = true
  showGraph = true

  [params.graph]
    enabled = true
    height = "24rem"

  [params.homeInfoParams]
    Title = "Anton Kostevski"
    Content = "Tech articles, learning notes, and homelab documentation."

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/a-kostevski"

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

[params.assets]
  disableFingerprinting = false

[params.cover]
  hidden = false
  hiddenInList = false
  hiddenInSingle = false

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    lineNos = false
    noClasses = false
    style = "github-dark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [["\\[", "\\]"], ["$", "$"]]
          inline = [["\\(", "\\)"], ["$", "$"]]

[outputs]
  home = ["HTML", "RSS", "JSON"]

[minify]
  disableXML = true
  minifyOutput = true

[[menu.main]]
  identifier = "articles"
  name = "Articles"
  url = "/articles/"
  weight = 10

[[menu.main]]
  identifier = "notes"
  name = "Notes"
  url = "/notes/"
  weight = 20

[[menu.main]]
  identifier = "homelab"
  name = "Homelab"
  url = "/homelab/"
  weight = 30

[[menu.main]]
  identifier = "search"
  name = "Search"
  url = "/search/"
  weight = 40

[[menu.main]]
  identifier = "tags"
  name = "Tags"
  url = "/tags/"
  weight = 50
